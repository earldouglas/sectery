name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - run: sbt assembly
    - uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: sectery
        environment_name: producers-env
        version_label: producers-${{ github.SHA }}
        region: us-east-2
        deployment_package: modules/producers/target/scala-3.1.0/producers.jar
    - uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: sectery
        environment_name: irc-env
        version_label: irc-${{ github.SHA }}
        region: us-east-2
        deployment_package: modules/irc/target/scala-3.1.0/irc.jar
