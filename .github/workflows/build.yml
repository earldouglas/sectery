name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/a7ecde8.tar.gz
    - uses: workflow/nix-shell-action@v3
      with:
        script: |
          echo NIX_PATH=$NIX_PATH
          unset NIX_PATH
          echo NIX_PATH=$NIX_PATH
          nix-shell --run 'sbt scalafmtCheckAll test'
